<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>视频播放器</title>
    <style>
        /* 这部分样式让视频居中 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <!-- 增加了 autoplay 和 muted 属性 -->
    <video src="zijin.mp4" width="800" controls autoplay muted>
        抱歉，您的浏览器不支持播放此视频。
    </video>

</body>
</html>
